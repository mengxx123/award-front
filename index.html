<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>签到</title>
    <script>
        (function (document, window) {
            var docEl = document.documentElement
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
            var setElement = function () {
                var clientWidth = docEl.clientWidth
                var scale = clientWidth / 750
                if (scale < 1) {
                    docEl.style.fontSize = Math.ceil(scale * 100) + 'px'
                } else {
                    if (scale > 1.15) {
                        docEl.style.fontSize = '100px'
                    } else {
                        docEl.style.fontSize = '100px'
                    }
                }
                //docEl.style.fontSize = Math.ceil(scale * 100) + 'px'
            }

            window.addEventListener(resizeEvt, setElement, false)
            setElement()
//        document.addEventListener('DOMContentLoaded', setElement, false)
        })(document, window)
    </script>
</head>
<body>
<div id="app"></div>
